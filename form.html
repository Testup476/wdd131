<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="./scripts/form.js" defer></script>
</head>

<body>

    <header>
        <h1>Product Review Form</h1>
    </header>

    <main>
        <form action="review.html" method="get" id="product-review-form">
            <fieldset>
                <legend>Product Feedback</legend>

                <label for="product-name">Product Name:</label>
                <select id="product-name" name="product-name" required>
                    <option value="" selected disabled>Select a Product ...</option>
                </select>

                <fieldset>
                    <legend>Overall Rating:</legend>
                    <label for="rating-1" class="rating-label">
                        <input type="radio" id="rating-1" name="rating" value="1" required>
                        <i class="fa fa-star"></i>
                    </label>
                    <label for="rating-2" class="rating-label">
                        <input type="radio" id="rating-2" name="rating" value="2">
                        <i class="fa fa-star"></i>
                    </label>
                    <label for="rating-3" class="rating-label">
                        <input type="radio" id="rating-3" name="rating" value="3">
                        <i class="fa fa-star"></i>
                    </label>
                    <label for="rating-4" class="rating-label">
                        <input type="radio" id="rating-4" name="rating" value="4">
                        <i class="fa fa-star"></i>
                    </label>
                    <label for="rating-5" class="rating-label">
                        <input type="radio" id="rating-5" name="rating" value="5">
                        <i class="fa fa-star"></i>
                    </label>
                </fieldset>

                <label for="installation-date">Date of Installation:</label>
                <input type="date" id="installation-date" name="installation-date" required>

                <fieldset>
                    <legend>Which features did you find useful in the product?:</legend>
                    <label for="feature-1">Durability</label>
                    <input type="checkbox" id="feature-1" name="useful-features" value="Feature 1">
                    <label for="feature-2">Ease of Use</label>
                    <input type="checkbox" id="feature-2" name="useful-features" value="Feature 2">
                    <label for="feature-3">Performance</label>
                    <input type="checkbox" id="feature-3" name="useful-features" value="Feature 3">
                    <label for="feature-4">Design</label>
                    <input type="checkbox" id="feature-4" name="useful-features" value="Feature 4">
                </fieldset>

                <label for="written-review">Written Review:</label>
                <textarea id="written-review" name="written-review" rows="4" cols="50"></textarea>

                <label for="user-name">User Name:</label>
                <input type="text" id="user-name" name="user-name">

                <input type="submit" value="Submit Review">
            </fieldset>
        </form>
    </main>

    <footer>
        <div class="p1">
            <p> <span id="currentyear"></span> Jean Marc Kanda Democratic Republic of Congo</p>
            <p id="lastModified"></p>
        </div>
    </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="/styles/Contact.css">
    <script src="/scripts/Contact.js" defer></script>

    <title>Contact Page</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Restaurant Command</h1>
            </div>
            <input type="checkbox" id="menu-toggle" />
            <label for="menu-toggle" class="menu-icon">
                <i class="fas fa-bars"></i>
            </label>

            <ul id="menuList">
                <li><a href="index.html">Home</a></li>
                <li><a href="commands.html">Commands</a></li>
                <li><a href="Contactprop.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-form">

            <form id="contactForm" action="#" method="post">
                <fieldset>
                    <legend>Contact Us</legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>

                    <button id="sendBt" type="submit">Send Message</button>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <div class="Copy">
            <p>&copy; 2025 Restaurant Command. All rights reserved.</p>
        </div>
        <div class="link">
            <a href="www.RestaurantCmd.org">www.RestaurantCmd.org</a>
        </div>
        <div class="icon">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>
    </footer>
</body>

</html>
